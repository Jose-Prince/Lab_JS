<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Align Items</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 300px;
            border: 2px solid black;
        }

        .item {
            width: 100px;
            height: 50px;
            background-color: lightblue;
            border: 1px solid blue;
            margin: 5px;
        }

        .flex-end {
            align-items: flex-end;
        }

        .flex-start {
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item flex-end">Item 1 (Flex End)</div>
        <div class="item flex-start">Item 2 (Flex Start)</div>
        <div class="item flex-end">Item 3 (Flex End)</div>
        <div class="item flex-start">Item 4 (Flex Start)</div>
        <div class="item flex-end">Item 5 (Flex End)</div>
    </div>
</body>
</html>
